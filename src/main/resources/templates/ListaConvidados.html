<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Lista de Convidados</title>

    <link href="/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="panel-title">Lista de convidados</h1>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Nome</th>
                        <th>Acompanhantes</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="convidado : ${convidados}">
                        <td th:text="${convidado.nome}"></td>
                        <td th:text="${convidado.qtdAcompanhantes}"></td>
                        <td>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${convidado.id})}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a  href="cadastro"><button class="btn btn-success" >Novo Convidado</button></a>
        </div>
    </div>

</body>

</html>
